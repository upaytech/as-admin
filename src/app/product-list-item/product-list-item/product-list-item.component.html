<div class="list-item" (click)="goToProductDetails()">
  <div class="list-img">
    <img src="{{product.imgurl}}" alt="">
  </div>
  <div class="list-body">
    <div class="list-title">
      <h3>{{product.name}}</h3> 
    </div>
    <div class="list-text">
      {{product.description}}
    </div>
  </div>
</div>
